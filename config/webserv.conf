server {
    listen 8080;
    
    location / {
    	root /var/www/html;
        index index.html;
        autoindex on;
    }

    location /uploads {
    	root /var/www/html;
        upload_dir /tmp/uploads;
        allowed_methods POST;
    }
}

server {
    listen 9090;
    root /var/www/other;
}

