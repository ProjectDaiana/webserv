<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock Off Counter - KittyServer üê±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 50%, #FFB6C1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: 'üê±üò∫üêæüò∏üêà';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            font-size: 80px;
            opacity: 0.05;
            animation: float 20s infinite linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #FF69B4;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.4), 0 0 80px rgba(255, 182, 193, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #FF1493;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #C71585;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .endpoint-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 192, 203, 0.2);
            border: 2px solid #FF69B4;
            border-radius: 10px;
            color: #8B008B;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .endpoint-input:focus {
            outline: none;
            border-color: #FF1493;
            background: rgba(255, 182, 193, 0.3);
        }

        .refresh-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 100%);
            border: 2px solid #FF69B4;
            border-radius: 10px;
            color: #8B008B;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.5);
            background: linear-gradient(135deg, #FFC0CB 0%, #FFB6C1 100%);
        }

        .files-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 2px solid #FF69B4;
            border-radius: 10px;
            background: rgba(255, 192, 203, 0.1);
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: rgba(255, 182, 193, 0.3);
        }

        .file-name {
            color: #8B008B;
            font-size: 1em;
            flex: 1;
            word-break: break-all;
        }

        .delete-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #FF1493 0%, #C71585 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 15px rgba(255, 20, 147, 0.6);
        }

        .delete-btn:disabled {
            background: #CCC;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: #C71585;
            font-size: 1.2em;
        }

        .loading-state {
            padding: 40px;
            text-align: center;
            color: #FF69B4;
            font-size: 1.2em;
        }

        .response-area {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #FF1493;
            border-radius: 10px;
            color: #8B008B;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .response-area.show {
            display: block;
        }

        .response-area pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .status-success {
            color: #228B22;
        }

        .status-error {
            color: #DC143C;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            color: #8B008B;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #FF69B4;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #FFC0CB, #FFB6C1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 192, 203, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #FF69B4;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #FF1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Knock Off Counter üóëÔ∏è</h1>
        <p class="subtitle">Delete files like a mischievous kitty</p>

        <input 
            type="text" 
            class="endpoint-input" 
            id="baseEndpoint" 
            placeholder="Base endpoint (e.g., http://localhost:8080/uploads)"
            value="http://localhost:8081/uploads"
        >

        <button class="refresh-btn" id="refreshBtn">üîÑ Refresh File List</button>

        <div class="files-list" id="filesList">
            <div class="loading-state">üêæ Click "Refresh File List" to see what's on the counter...</div>
        </div>

        <div class="response-area" id="responseArea"></div>

        <a href="/index.html" class="back-button">üè† Back to Kitty Home</a>
    </div>

    <script>
        const baseEndpointInput = document.getElementById('baseEndpoint');
        const refreshBtn = document.getElementById('refreshBtn');
        const filesList = document.getElementById('filesList');
        const responseArea = document.getElementById('responseArea');

        let files = [];

        // Refresh file list
        refreshBtn.addEventListener('click', async () => {
            await loadFileList();
        });

        async function loadFileList() {
            const baseEndpoint = baseEndpointInput.value.trim();
            if (!baseEndpoint) {
                showResponse('Error: Please enter a base endpoint URL', true);
                return;
            }

            refreshBtn.disabled = true;
            refreshBtn.textContent = 'üîÑ Loading...';
            filesList.innerHTML = '<div class="loading-state">üêæ Sniffing around for files...</div>';

            try {
                console.log('Fetching file list from:', baseEndpoint);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 second timeout
                
                const response = await fetch(baseEndpoint, {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                console.log('Response received:', response.status, response.statusText);

                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const html = await response.text();
                console.log('HTML received, length:', html.length);

                // Parse HTML to extract file links
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');
                
                files = [];
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    const text = link.textContent.trim();
                    // Filter out parent directory links and empty links
                    if (href && text && text !== '..' && text !== '.' && href !== '../') {
                        files.push(text);
                    }
                });

                console.log('Found files:', files);

                if (files.length === 0) {
                    filesList.innerHTML = '<div class="empty-state">üòø Counter is empty! No files to knock off</div>';
                } else {
                    renderFileList();
                }

                showResponse(`Successfully loaded ${files.length} file(s)`, false);
            } catch (error) {
                console.error('Error loading files:', error);
                filesList.innerHTML = '<div class="empty-state">‚ùå Error loading files</div>';
                
                let errorMsg = `Error: ${error.message}`;
                if (error.name === 'AbortError') {
                    errorMsg = 'Error: Request timed out (5s). Is your server running?';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMsg = 'Error: Cannot connect to server. Check:\n';
                    errorMsg += '1. Is your webserv running on localhost:8080?\n';
                    errorMsg += '2. CORS headers enabled?\n';
                    errorMsg += '3. GET method allowed for /uploads?';
                }
                
                showResponse(errorMsg, true);
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh File List';
            }
        }

        function renderFileList() {
            filesList.innerHTML = '';
            
            files.forEach(filename => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'file-name';
                nameSpan.textContent = filename;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'üêæ Knock Off!';
                deleteBtn.onclick = () => deleteFile(filename);
                
                fileItem.appendChild(nameSpan);
                fileItem.appendChild(deleteBtn);
                filesList.appendChild(fileItem);
            });
        }

        async function deleteFile(filename) {
            const baseEndpoint = baseEndpointInput.value.trim();
            const deleteUrl = `${baseEndpoint}/${filename}`;

            if (!confirm(`Are you sure you want to knock "${filename}" off the counter? üê±`)) {
                return;
            }

            try {
                console.log('Sending DELETE request to:', deleteUrl);
                
                const response = await fetch(deleteUrl, {
                    method: 'DELETE'
                });

                const text = await response.text();
                const isError = !response.ok;

                console.log('Delete response:', response.status, response.statusText);

                let debugInfo = `DELETE Request:\n`;
                debugInfo += `URL: ${deleteUrl}\n`;
                debugInfo += `Method: DELETE\n\n`;
                debugInfo += `${'='.repeat(50)}\n\n`;
                debugInfo += `Server Response:\n`;
                debugInfo += `Status: ${response.status} ${response.statusText}\n\n`;
                debugInfo += `Headers:\n${formatHeaders(response.headers)}\n\n`;
                debugInfo += `Body:\n${text}`;

                showResponse(debugInfo, isError);

                if (!isError) {
                    // Remove from list
                    files = files.filter(f => f !== filename);
                    if (files.length === 0) {
                        filesList.innerHTML = '<div class="empty-state">üòø Counter is empty! No files to knock off</div>';
                    } else {
                        renderFileList();
                    }
                }
            } catch (error) {
                console.error('Delete error:', error);
                showResponse(`Error: ${error.message}`, true);
            }
        }

        function formatHeaders(headers) {
            let result = '';
            for (let [key, value] of headers.entries()) {
                result += `${key}: ${value}\n`;
            }
            return result;
        }

        function showResponse(text, isError) {
            responseArea.innerHTML = `<pre class="${isError ? 'status-error' : 'status-success'}">${text}</pre>`;
            responseArea.classList.add('show');
        }
    </script>
</body>
</html>
