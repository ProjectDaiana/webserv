<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KittyServer üê±</title>
    <link rel="icon" href="cat-favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: left;
            color: white;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.7), rgba(219, 112, 147, 0.7));
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        .header-text {
            display: flex;
            flex-direction: column;
        }
        
        .music-controls {
            display: flex;
            gap: 10px;
        }
        
        .music-btn {
            background: rgba(255, 192, 203, 0.8);
            border: 2px solid rgba(255, 105, 180, 0.6);
            color: #8B008B;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .music-btn:hover {
            background: rgba(255, 182, 193, 1);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }
        
        h1 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
            color: #fff;
        }
        
        .subtitle {
            font-size: 0.9em;
            opacity: 0.95;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        
        .sidebar {
            position: fixed;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 10;
            margin-top: 40px;
        }
        
        .kitty-button {
            display: block;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(255, 192, 203, 0.85), rgba(255, 182, 193, 0.85));
            color: #8B008B;
            text-decoration: none;
            border-radius: 20px;
            border: 2px solid rgba(255, 105, 180, 0.6);
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            text-align: center;
            min-width: 240px;
            backdrop-filter: blur(5px);
        }
        
        .kitty-button:hover {
            background: linear-gradient(135deg, rgba(255, 182, 193, 1), rgba(255, 192, 203, 1));
            transform: translateX(8px);
            box-shadow: 0 6px 25px rgba(255, 105, 180, 0.6);
            border-color: rgba(255, 20, 147, 0.8);
        }
        
        .picture-frame {
            position: fixed;
            right: 50px;
            bottom: 50px;
            z-index: 10;
            padding: 15px;
            background: linear-gradient(145deg, #FFB6C1, #FF69B4);
            border: 8px solid #FF1493;
            border-radius: 15px;
            box-shadow: 
                0 10px 30px rgba(255, 20, 147, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.3),
                0 0 0 2px #FFB6C1;
            transform: rotate(2deg);
            transition: all 0.3s ease;
        }
        
        .picture-frame:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(255, 20, 147, 0.7),
                inset 0 0 20px rgba(255, 255, 255, 0.3),
                0 0 0 2px #FFB6C1;
        }
        
        .picture-frame::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(145deg, #FF1493, #C71585);
            border-radius: 15px;
            z-index: -1;
        }
        
        .picture-frame img {
            display: block;
            width: 280px;
            height: auto;
            border: 3px solid #FF69B4;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 1024px) {
            .sidebar {
                left: 20px;
                font-size: 0.85em;
            }
            
            .content {
                padding: 15px 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .subtitle {
                font-size: 0.8em;
            }
            
            .kitty-button {
                min-width: 200px;
                font-size: 0.85em;
                padding: 10px 16px;
            }
            
            .picture-frame {
                right: 20px;
                bottom: 20px;
                padding: 10px;
                border: 5px solid #FF1493;
            }
            
            .picture-frame img {
                width: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .picture-frame {
                display: none;
            }
        }

        /* Floating paw prints animation */
        .paw-prints {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .paw {
            position: absolute;
            font-size: 30px;
            opacity: 0.15;
            animation: float-paw 15s linear infinite;
        }

        @keyframes float-paw {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .paw:nth-child(1) { left: 10%; animation-delay: 0s; }
        .paw:nth-child(2) { left: 25%; animation-delay: 3s; }
        .paw:nth-child(3) { left: 40%; animation-delay: 6s; }
        .paw:nth-child(4) { left: 55%; animation-delay: 9s; }
        .paw:nth-child(5) { left: 70%; animation-delay: 12s; }
        .paw:nth-child(6) { left: 85%; animation-delay: 2s; }
    </style>
</head>
<body>
    <video class="bg-video" autoplay muted loop>
        <source src="cat-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="paw-prints">
        <div class="paw">üêæ</div>
        <div class="paw">üêæ</div>
        <div class="paw">üêæ</div>
        <div class="paw">üêæ</div>
        <div class="paw">üêæ</div>
        <div class="paw">üêæ</div>
    </div>
    
    <div class="content">
        <div class="header-left">
            <img src="cat-favicon.ico" alt="Logo" class="logo">
            <div class="header-text">
                <h1>Welcome to KittyServer üê±</h1>
                <p class="subtitle">Purr-fect Web Services by Daiana and Lima</p>
            </div>
        </div>
        <div class="music-controls">
            <button class="music-btn" id="playBtn" onclick="togglePlay()">‚ñ∂Ô∏è Play</button>
            <button class="music-btn" id="muteBtn" onclick="toggleMute()">üîä Meow</button>
        </div>
    </div>
    
    <div class="sidebar">
        <!-- Core Cat Features -->
        <a href="/index.html" class="kitty-button">üè† Kitty Home üè†</a>
        
        
        <!-- CGI Scripts -->
        <a href="/catgi-bin/cat_treat.py" class="kitty-button">üêü Fishy Treats for You in pythonüêü</a>
        <a href="/catgi-php-bin/cat_treat.php" class="kitty-button">üêü Fishy Treats for You in phpüêü</a>
    </div>

    <div class="picture-frame">
        <img src="cute_cat.jpg" alt="Adorable Kitty">
    </div>

    <audio id="bgMusic" loop>
        <source src="cat-music.mp3" type="audio/mpeg">
        <source src="cat-music.ogg" type="audio/ogg">
    </audio>
    
    <script>
        const music = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const muteBtn = document.getElementById('muteBtn');
        
        function togglePlay() {
            if (music.paused) {
                music.play();
                playBtn.innerHTML = '‚è∏Ô∏è Pause';
            } else {
                music.pause();
                playBtn.innerHTML = '‚ñ∂Ô∏è Play';
            }
        }
        
        function toggleMute() {
            music.muted = !music.muted;
            muteBtn.innerHTML = music.muted ? 'üîá Unmute' : 'üîä Meow';
        }
    </script>
</body>
</html>
