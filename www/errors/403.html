<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 - Forbidden</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e2e2e2;
            font-family: "Creepster", cursive, monospace;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 6em;
            color: #ff3b3b;
            margin-bottom: 0;
            text-shadow: 0 0 15px #ff3b3b;
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .grim-reaper {
            font-size: 3em;
            margin: 40px 0;
            animation: sway 3s infinite alternate ease-in-out;
        }

        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        .chains {
            font-size: 2em;
            color: #aaaaaa;
            margin-top: 50px;
        }

        .chains::before {
            content: "⛓️⛓️⛓️";
            display: block;
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grim-reaper">☠️</div>
    <h1>403</h1>
    <p>You dare to enter the forbidden crypt?<br>Access to the underworld is denied.</p>
    <div class="chains">You are trapped behind the spectral gates</div>
</body>
</html>
