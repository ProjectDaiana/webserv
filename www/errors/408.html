<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>408 - Spell Timed Out</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0b0b0b, #1a1a1a);
            color: #e0e0e0;
            font-family: "Creepster", cursive, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 8em;
            color: #ff8c00; /* dark orange */
            margin: 0;
            text-shadow: 0 0 20px #ffa500, 0 0 40px #ff7f50;
        }

        p {
            font-size: 1.8em;
            margin-top: 20px;
            max-width: 700px;
            line-height: 1.4;
        }

        .hourglass {
            font-size: 5em;
            margin: 40px 0;
            animation: spin 3s linear infinite;
            color: #ffd700;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .warning {
            font-size: 2em;
            color: #ff4500;
            margin-top: 30px;
            text-shadow: 0 0 10px #ff6347;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hourglass">‚è≥</div>
    <h1>408</h1>
    <p>Your spell took too long to conjure.<br>
       The magical forces have abandoned the incantation.<br>
       Hurry next time, or the enchantment will fail!</p>
    <div class="warning">Time waits for no wizard...</div>
</body>
</html>
