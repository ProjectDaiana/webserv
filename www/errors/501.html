<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>501 - Not Implemented</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: radial-gradient(circle at center, #0b0015 0%, #000 100%);
            color: #e6d6f5;
            font-family: "Creepster", cursive, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 7em;
            color: #8f5fff;
            text-shadow: 0 0 20px #8f5fff, 0 0 60px #4b0082;
            margin: 0;
            animation: flickerTitle 2.5s infinite;
        }

        p {
            font-size: 1.4em;
            color: #ccc;
            max-width: 600px;
            margin: 15px auto 0;
        }

        .cauldron {
            position: relative;
            width: 200px;
            height: 120px;
            background: #111;
            border-radius: 100px 100px 60px 60px / 80px 80px 40px 40px;
            box-shadow: 0 0 30px #4b0082;
            margin-top: 50px;
        }

        .cauldron::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 0;
            width: 100%;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #b57eff 0%, #4b0082 70%);
            animation: bubbleGlow 3s infinite;
        }

        .bubble {
            position: absolute;
            bottom: 60px;
            width: 20px;
            height: 20px;
            background: #9d7aff;
            border-radius: 50%;
            animation: bubbleUp 3s infinite ease-in-out;
        }

        .bubble:nth-child(1) { left: 50px; animation-delay: 0.5s; }
        .bubble:nth-child(2) { left: 90px; animation-delay: 1s; }
        .bubble:nth-child(3) { left: 130px; animation-delay: 1.5s; }

        @keyframes flickerTitle {
            0%, 100% { opacity: 1; text-shadow: 0 0 40px #8f5fff; }
            50% { opacity: 0.6; text-shadow: 0 0 10px #4b0082; }
        }

        @keyframes bubbleGlow {
            0%, 100% { box-shadow: 0 0 20px #b57eff; }
            50% { box-shadow: 0 0 50px #ff9dff; }
        }

        @keyframes bubbleUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(0.6); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <h1>501</h1>
    <p>The dark incantation you attempted has not yet been written in the spellbook...</p>
    <p>This forbidden magic is <strong>not implemented</strong> by mortal hands.</p>

    <div class="cauldron">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</body>
</html>
