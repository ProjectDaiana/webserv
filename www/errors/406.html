<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>406 - Not Acceptable</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0b0b0b, #1a1a1a);
            color: #e0e0e0;
            font-family: "Creepster", cursive, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 8em;
            color: #4b0082; /* indigo */
            margin: 0;
            text-shadow: 0 0 20px #8a2be2, 0 0 40px #7b68ee;
        }

        p {
            font-size: 1.8em;
            margin-top: 20px;
            max-width: 700px;
            line-height: 1.4;
        }

        .potion {
            font-size: 5em;
            margin: 40px 0;
            animation: bubble 2.5s infinite alternate;
            color: #00ffff;
        }

        @keyframes bubble {
            0% { transform: translateY(0px) scale(1); opacity: 0.8; }
            50% { transform: translateY(-15px) scale(1.1); opacity: 1; }
            100% { transform: translateY(0px) scale(1); opacity: 0.8; }
        }

        .warning {
            font-size: 2em;
            color: #ff8c00;
            margin-top: 30px;
            text-shadow: 0 0 10px #ff6347;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="potion">ðŸ§ª</div>
    <h1>406</h1>
    <p>Your spell is incompatible with the magical laws of this realm.<br>
       The potion you brewed cannot be accepted here.<br>
       Only certain magical forms are recognized!</p>
    <div class="warning">Check your ingredients and try a compatible spell.</div>
</body>
</html>
