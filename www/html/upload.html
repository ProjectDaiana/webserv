<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Upload Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: 'üéÉüëªü¶áüíÄüï∑Ô∏è';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            font-size: 80px;
            opacity: 0.03;
            animation: float 20s infinite linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(360deg); }
        }

        .container {
            background: rgba(26, 11, 46, 0.9);
            border: 3px solid #ff6b35;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 40px rgba(255, 107, 53, 0.3), 0 0 80px rgba(138, 43, 226, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff6b35;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #9d4edd;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .upload-zone {
            border: 3px dashed #9d4edd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(157, 78, 221, 0.05);
            cursor: pointer;
            position: relative;
        }

        .upload-zone:hover {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
            transform: scale(1.02);
        }

        .upload-zone.dragover {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.2);
            transform: scale(1.05);
        }

        .upload-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bob 2s ease-in-out infinite;
        }

        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            color: #e0aaff;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #9d4edd;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .method-selector {
            display: none;
        }

        .method-btn {
            flex: 1;
            min-width: 150px;
            padding: 12px 20px;
            border: 2px solid #9d4edd;
            background: rgba(157, 78, 221, 0.1);
            color: #e0aaff;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .method-btn:hover {
            background: rgba(157, 78, 221, 0.3);
            transform: translateY(-2px);
        }

        .method-btn.active {
            background: #ff6b35;
            border-color: #ff6b35;
            color: #1a0b2e;
            font-weight: bold;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b35 0%, #f94144 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.5);
        }

        .upload-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(157, 78, 221, 0.1);
            border: 2px solid #9d4edd;
            border-radius: 10px;
            color: #e0aaff;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .response-area {
            margin-top: 20px;
            padding: 15px;
            background: rgba(26, 11, 46, 0.8);
            border: 2px solid #ff6b35;
            border-radius: 10px;
            color: #e0aaff;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .response-area.show {
            display: block;
        }

        .response-area pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .status-success {
            color: #4ade80;
        }

        .status-error {
            color: #f87171;
        }

        .endpoint-input {
            width: 100%;
            padding: 12px;
            background: rgba(157, 78, 221, 0.1);
            border: 2px solid #9d4edd;
            border-radius: 10px;
            color: #e0aaff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .endpoint-input:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÉ Spooky Upload Tester üëª</h1>
        <p class="subtitle">Test your 42 webserv file uploads</p>

        <input 
            type="text" 
            class="endpoint-input" 
            id="endpoint" 
            placeholder="Enter upload endpoint (e.g., http://localhost:8080/)"
            value="http://localhost:8080/"
        >



        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üï∏Ô∏èüëªüï∏Ô∏è</div>
            <div class="upload-text">Drop your files here</div>
            <div class="upload-subtext">or click to browse</div>
            <input type="file" id="fileInput" multiple>
        </div>

        <div class="file-info" id="fileInfo"></div>

        <button class="upload-btn" id="uploadBtn" disabled>Upload to Server</button>

        <div class="response-area" id="responseArea"></div>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const responseArea = document.getElementById('responseArea');
        const endpointInput = document.getElementById('endpoint');
        const methodBtns = document.querySelectorAll('.method-btn');

        let selectedFiles = null;

        // Click to upload
        uploadZone.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;

            selectedFiles = files;
            let infoHTML = '<strong>Selected files:</strong><br>';
            
            for (let file of files) {
                const size = (file.size / 1024).toFixed(2);
                infoHTML += `üìÑ ${file.name} (${size} KB)<br>`;
            }

            fileInfo.innerHTML = infoHTML;
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
        }

        // Upload functionality
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFiles) return;

            const endpoint = endpointInput.value.trim();
            if (!endpoint) {
                showResponse('Error: Please enter an endpoint URL', true);
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading... üéÉ';

            // Send raw file instead of FormData
            const file = selectedFiles[0]; // Take first file
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': file.type || 'application/octet-stream',
                        'X-Filename': file.name  // Pass filename in custom header
                    },
                    body: file  // Send file directly as raw binary
                });

                const text = await response.text();
                const isError = !response.ok;

                showResponse(
                    `Status: ${response.status} ${response.statusText}\n\n` +
                    `Headers:\n${formatHeaders(response.headers)}\n\n` +
                    `Response:\n${text}`,
                    isError
                );
            } catch (error) {
                showResponse(`Error: ${error.message}`, true);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload to Server';
            }
        });

        function formatHeaders(headers) {
            let result = '';
            for (let [key, value] of headers.entries()) {
                result += `${key}: ${value}\n`;
            }
            return result;
        }

        function showResponse(text, isError) {
            responseArea.innerHTML = `<pre class="${isError ? 'status-error' : 'status-success'}">${text}</pre>`;
            responseArea.classList.add('show');
        }
    </script>
</body>
</html>
