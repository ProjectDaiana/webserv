    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a0a0a, #1a1a1a);
            color: #e0e0e0;
            font-family: "Creepster", cursive, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 8em;
            color: #1e90ff; /* deep blue */
            margin: 0;
            text-shadow: 0 0 20px #00bfff, 0 0 40px #1e90ff;
        }

        p {
            font-size: 1.8em;
            margin-top: 20px;
            max-width: 700px;
            line-height: 1.4;
        }

        .gate {
            font-size: 5em;
            margin: 40px 0;
            animation: shimmer 2s infinite alternate;
        }

        @keyframes shimmer {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .warning {
            font-size: 2em;
            color: #ff4500;
            margin-top: 30px;
            text-shadow: 0 0 10px #ff6347;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
