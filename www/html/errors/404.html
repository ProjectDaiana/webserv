<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Not Found</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e2e2e2;
            font-family: "Creepster", cursive, monospace;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 6em;
            color: #ff3b3b;
            margin-bottom: 0;
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .grave {
            font-size: 2em;
            margin-top: 50px;
        }

        .grave::before {
            content: "⚰️";
            display: block;
            font-size: 5em;
            margin-bottom: 10px;
        }
    </style>
    <!-- Optional: Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <h1>404</h1>
    <p>The page you are looking for has vanished...</p>
    <div class="grave">An empty grave awaits</div>
</body>
</html>
