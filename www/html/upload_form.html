<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Upload Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #333; }
    form { margin-bottom: 2em; }
    iframe { border: 1px solid #ccc; width: 100%; height: 300px; }
  </style>
</head>
<body>
  <h1>Upload Test</h1>

  <form action="/cgi-bin/test_cgi_form.py" method="POST" enctype="multipart/form-data" target="uploadFrame">
    <label for="file">Choose file:</label>
    <input type="file" name="file" id="file" required><br><br>
    <input type="submit" value="Upload">
  </form>

  <h2>Uploaded Files</h2>
  <p>The list below shows the current contents of the <code>/uploads</code> directory:</p>
  <iframe src="/uploads" name="uploadFrame"></iframe>
</body>
</html>
