<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome to PumpkinServer 🐱</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding-top: 20%;
            text-shadow: 2px 2px 5px #000;
        }
        h1 {
            font-size: 3em;
        }
        .pumpkin-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: orange;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-shadow: none;
            transition: background 0.2s ease;
        }
        .pumpkin-button:hover {
            background: #ffa94d;
        }
    </style>
</head>
<body>
    <video class="bg-video" autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.

    <div class="content">
        <h1>Welcome to PumpkinServer 🐾</h1>

        <p>
            <a href="/name_pumpkin.html" class="pumpkin-button">🎃 Name Your Pumpkin 🎃</a>

        </p>
        <p>
