<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {

        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: left;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);

            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
        }
        
        .header-text {
            display: flex;
            flex-direction: column;
        }
        
        .music-controls {
            display: flex;
            gap: 10px;
        }
        
        .music-btn {
            background: rgba(255, 165, 0, 0.7);
            border: none;
            color: black;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .music-btn:hover {
            background: rgba(255, 169, 77, 0.9);
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
        
        .subtitle {
            font-size: 0.9em;
            opacity: 0.8;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
        
        .sidebar {
            position: fixed;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 10;
            margin-top: 40px;
        }
        
        .pumpkin-button {
            display: block;
            padding: 12px 20px;
            background: rgba(255, 165, 0, 0.7);
            color: black;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
            text-align: center;
            min-width: 220px;
            backdrop-filter: blur(5px);
        }
        
        .pumpkin-button:hover {
            background: rgba(255, 169, 77, 0.9);
            transform: translateX(8px);
            box-shadow: 0 6px 25px rgba(255, 140, 0, 0.5);
        }
        
        @media (max-width: 1024px) {
            .sidebar {
                left: 20px;
                font-size: 0.85em;
            }
            
            .content {
                padding: 15px 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .subtitle {
                font-size: 0.8em;
            }
            
            .pumpkin-button {
                min-width: 180px;
                font-size: 0.85em;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <video class="bg-video" autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.

    <div class="content">

            </div>
        </div>
        <div class="music-controls">
            <button class="music-btn" id="playBtn" onclick="togglePlay()">‚ñ∂Ô∏è Play</button>
            <button class="music-btn" id="muteBtn" onclick="toggleMute()">üîä Mute</button>
        </div>
    </div>
    
    <div class="sidebar">
        <a href="/name_pumpkin.html" class="pumpkin-button">üéÉ Name Your Pumpkin üéÉ</a>
        <a href="/halloween_game.html" class="pumpkin-button">üéÆ Play Halloween Pumpkins üéÆ</a>
        <a href="https://www.google.com/logos/2024/halloween24/rc1/halloween24.html" 
           class="pumpkin-button" target="_blank">ü™Ñ Magic Cat Academy ü™Ñ</a>
        <a href="/cgi-bin/test.py" class="pumpkin-button">üç¨ No trick, here's a treat üç¨</a>
        <a href="/cgi-bin/infinite.py" class="pumpkin-button">‚ö∞Ô∏è Portal to the Afterlife ‚ö∞Ô∏è</a>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        <source src="background-music.ogg" type="audio/ogg">
    </audio>
    
    <script>
        const music = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const muteBtn = document.getElementById('muteBtn');
        
        function togglePlay() {
            if (music.paused) {
                music.play();
                playBtn.innerHTML = '‚è∏Ô∏è Pause';
            } else {
                music.pause();
                playBtn.innerHTML = '‚ñ∂Ô∏è Play';
            }
        }
        
        function toggleMute() {
            music.muted = !music.muted;
            muteBtn.innerHTML = music.muted ? 'üîá Unmute' : 'üîä Mute';
        }
    </script>
</body>
</html>
